<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">

  <!-- ================= CLOUDS LAYER - background layer ================= -->
  <g id="bg-layer">
    <rect width="1200" height="675" fill="#87CEEB"/>
    
    <!-- Cloud 1 -->
    <ellipse cx="250" cy="120" rx="90" ry="40" fill="white"/>
    <ellipse cx="320" cy="120" rx="70" ry="35" fill="white"/>
    <ellipse cx="285" cy="95" rx="60" ry="30" fill="white"/>

    <!-- Cloud 2 -->
    <ellipse cx="800" cy="150" rx="100" ry="45" fill="white"/>
    <ellipse cx="870" cy="150" rx="70" ry="35" fill="white"/>
    <ellipse cx="835" cy="120" rx="60" ry="30" fill="white"/>

    <!-- Cloud 3 -->
    <ellipse cx="1050" cy="90" rx="70" ry="30" fill="white"/>
    <ellipse cx="1100" cy="95" rx="50" ry="25" fill="white"/>
  </g>

  <!-- ================= LANDSCAPE LAYER - midground ================= -->
  <g id="mid-layer">
    <!-- Distant Mountains -->
    <polygon points="300,400 500,200 700,400" fill="#5DADE2"/>
    <polygon points="600,400 820,220 1050,400" fill="#5499C7"/>
    <polygon points="450,400 600,260 750,400" fill="#85C1E9"/>
    
    <!-- Snow caps -->
    <polygon points="500,200 540,260 460,260" fill="white"/>
    <polygon points="820,220 860,280 780,280" fill="white"/>
    
    <!-- Hills -->
    <ellipse cx="400" cy="450" rx="500" ry="120" fill="#7DCEA0"/>
    <ellipse cx="950" cy="470" rx="450" ry="140" fill="#58D68D"/>
    
    <!-- Trees -->
    <polygon points="150,420 180,350 210,420" fill="#145A32"/>
    <rect x="175" y="420" width="10" height="40" fill="#6E2C00"/>

    <polygon points="1050,430 1080,360 1110,430" fill="#145A32"/>
    <rect x="1075" y="430" width="10" height="40" fill="#6E2C00"/>
  </g>

  <!-- ================= CAR LAYER - foreground ================= -->
  <g id="fg-layer">
    <!-- Road -->
    <rect x="0" y="500" width="1200" height="80" fill="#2C3E50"/>
    <rect x="0" y="535" width="1200" height="5" fill="white"/>
    <g id="car">
      <!-- Car Body -->
      <rect x="450" y="440" width="300" height="80" rx="15" fill="#E67E22"/>
      <rect x="500" y="400" width="200" height="60" rx="10" fill="#EB984E"/>

      <!-- Windows -->
      <rect x="520" y="410" width="70" height="40" fill="#AED6F1"/>
      <rect x="610" y="410" width="70" height="40" fill="#AED6F1"/>

      <!-- Luggage -->
      <rect x="530" y="360" width="60" height="40" fill="#CA6F1E"/>
      <rect x="600" y="360" width="70" height="40" fill="#A04000"/>
      <rect x="680" y="365" width="40" height="35" fill="#CA6F1E"/>

      <!-- Wheels -->
      <circle cx="520" cy="525" r="35" fill="black"/>
      <circle cx="520" cy="525" r="18" fill="#BDC3C7"/>

      <circle cx="700" cy="525" r="35" fill="black"/>
      <circle cx="700" cy="525" r="18" fill="#BDC3C7"/>
    </g>
  </g>

</svg>
